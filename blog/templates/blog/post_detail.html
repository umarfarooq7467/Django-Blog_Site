{% extends 'blog/base.html' %}

{% block content %}
    
    <article class="media content-section">
      <img class="rounded-circle article-img" src="{{ object.auther.profile.image.url }}" >
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{% url 'user-posts' object.auther.username %}">{{ object.auther }}</a>
            <small class="text-muted">{{ object.date_posted }}</small>
            <div>
              {% if object.auther == user %}
                <a class="btn btn-outline-secondary btn-sm mt-1 mb-1" href="{% url 'post-update' object.id %}">Update</a>
                <a class="btn btn-outline-danger btn-sm mt-1 mb-1" href="{% url 'post-delete' object.id %}">Delete</a>
              {% endif %}
            </div>
          </div>
          <h2 class="article-title">{{ object.title }}</h2>
          <p class="article-content">{{ object.content }}</p>
        </div>
      </article>
    
{% endblock content %}
